<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>

    <h2>Form Input</h2>
    
    <!-- Formulir untuk input data -->
    <form action="/pgweb/acara8/latihan2/input.php" onsubmit="return validateForm()" method="post">
        <label for="kecamatan">Kecamatan:</label><br>
        <input type="text" id="kecamatan" name="kecamatan" required><br>

        <label for="latitude">Latitude:</label><br>
        <input type="text" id="latitude" name="latitude" required><br>

        <label for="longitude">Longitude:</label><br>
        <input type="text" id="longitude" name="longitude" required><br>

        <label for="luas">Luas:</label><br>
        <input type="text" id="luas" name="luas" required><br>

        <label for="jumlah_penduduk">Jumlah Penduduk:</label><br>
        <input type="text" id="jumlah_penduduk" name="jumlah_penduduk" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- Menampilkan pesan validasi -->
    <p id="informasi"></p>

    <script>
        // Validasi input data
        function validateForm() {
            let luas = document.getElementById("luas").value;
            let jumlahPenduduk = document.getElementById("jumlah_penduduk").value;

            // Cek apakah luas adalah angka dan lebih dari 0
            if (isNaN(luas) || luas <= 0) {
                document.getElementById("informasi").innerHTML = "Data luas harus angka dan tidak boleh negatif.";
                return false;
            }

            // Cek apakah jumlah penduduk adalah angka dan tidak negatif
            if (isNaN(jumlahPenduduk) || jumlahPenduduk < 0) {
                document.getElementById("informasi").innerHTML = "Jumlah penduduk harus angka dan tidak boleh negatif.";
                return false;
            }

            return true; // Jika validasi lolos
        }
    </script>

</body>
</html>
